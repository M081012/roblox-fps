<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sobre o Jogo - FPS Roblox</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primaria: #00ffe0;
      --fundo: #0f0f0f;
      --texto: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: var(--fundo);
      color: var(--texto);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 2rem;
    }

    header {
      margin-bottom: 2rem;
    }

    .logo {
      width: 80px;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 5px var(--primaria));
    }

    h1 {
      font-size: 2rem;
      color: var(--primaria);
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.05rem;
      max-width: 800px;
      margin-bottom: 1.5rem;
      line-height: 1.6;
      opacity: 0.9;
    }

    .menu {
      margin-top: 1rem;
    }

    .menu a {
      margin: 0 0.8rem;
      color: var(--texto);
      text-decoration: underline;
      opacity: 0.7;
    }

    .menu a:hover {
      opacity: 1;
    }

    footer {
      margin-top: auto;
      padding-top: 2rem;
      font-size: 0.85rem;
      opacity: 0.6;
    }
  </style>
</head>

  </header>
