<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FPS Roblox - Operação Tática</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0e0e0e;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #00ffe0;
      font-size: 3rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    p {
      font-size: 1.2rem;
      max-width: 700px;
      text-align: center;
    }

    img {
      margin-top: 2rem;
      max-width: 90%;
      border: 3px solid #00ffe0;
      border-radius: 10px;
    }

    .btn {
      margin-top: 2rem;
      background-color: #00ffe0;
      color: #000;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s ease;
      margin-right: 1rem;
    }

    .btn:hover {
      background-color: #00c9c1;
    }

    .btn-group {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
  </style>
</head>
<body>
  <h1>FPS Roblox - Operação Tática</h1>
  <p>Prepare-se para a ação! Entre no universo tático do nosso jogo FPS no Roblox. Enfrente inimigos, cumpra missões e domine o campo de batalha!</p>

  <img src="https://via.placeholder.com/800x400.png?text=Imagem+do+Jogo" alt="Imagem do jogo">

  <div class="btn-group">
    <a class="btn" href="#" target="_blank">Jogar Agora</a>
    <a class="btn" href="sobre.html">Sobre o Jogo</a>
  </div>
</body>
</html>
