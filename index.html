<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FPS Roblox - Operação Tática</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primaria: #00ffe0;
      --fundo: #0f0f0f;
      --texto: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: var(--fundo);
      color: var(--texto);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 2rem;
    }

    header {
      margin-bottom: 2rem;
    }

    .logo {
      width: 100px;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 6px var(--primaria));
    }

    h1 {
      font-size: 2.5rem;
      color: var(--primaria);
      text-shadow: 0 0 8px var(--primaria);
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      max-width: 700px;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .btn {
      background-color: var(--primaria);
      color: #000;
      padding: 1rem 2rem;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 8px;
      transition: 0.3s;
      box-shadow: 0 0 10px var(--primaria);
      margin: 0.5rem;
    }

    .btn:hover {
      background-color: #00c9c1;
      box-shadow: 0 0 15px #00c9c1;
    }

    .menu {
      margin-top: 1.5rem;
    }

    .menu a {
      margin: 0 0.8rem;
      color: var(--texto);
      text-decoration: underline;
      opacity: 0.7;
    }

    .menu a:hover {
      opacity: 1;
    }

    .banner {
      margin-top: 2rem;
      width: 90%;
      max-width: 800px;
      border-radius: 12px;
      border: 2px solid var(--primaria);
    }

    footer {
      margin-top: auto;
      padding-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <header>
    <img class="logo" src="Programmer free icons designed by Hight Quality Icons.jfif" alt="Logo">
    <h1>FPS Roblox - Operação Tática</h1>
    <p>Prepare-se para batalhas intensas em um jogo de tiro em primeira pessoa no Roblox. Lidere sua equipe e conquiste a vitória!</p>
    <a class="btn" href="#">Jogar Agora</a>
    <div class="menu">
      <a href="sobre.html">Sobre o Jogo</a>
      <a href="criador.html">Criador</a>
    </div>
  </header>

  <img class="banner" src="https://via.placeholder.com/800x400.png?text=FPS+Roblox+Gameplay" alt="Banner do jogo">

  <footer>
    &copy; 2025 FPS Roblox. Todos os direitos reservados.
  </footer>

</body>
</html>
